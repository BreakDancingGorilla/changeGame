<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="./style.css" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>
   
<button id="menu"><img src="./list.svg" alt="menus"></button>
<div id="showingMenu"><h1 class="limelight-regular">Menu</h1> <label for="slider" class="limelight-regular">TIMER:</label>
  <input id="slider" type="range" id="slider" min="0" max="300" value="50"></div>
<div id="answer">
    <h1 id="answerTitle">Answer</h1>
    <div id="horzonBar"></div>
    <div id="answerBox"><h2 id="correctAns">$50.00</h2></div>
    
</div>
<div id="salesbox">
<div id="salesContainer">

    <h1 id="saleTotal" class="limelight-regular">SALES TOTAL</h1>
    <div id="verBar"></div>
    <div id="salePrice">    <h1 id="sales">Default</h1></div>
    <div id="verBar"></div>
</div>
<div id="horzonBar"></div>
</div>    

<canvas id="can"></canvas>

<!-- Used to get rid of a gap under the canvas when its position is not absolute. -->
<div id="behindCanvas"></div>
<div id="blackBar"></div>
<div id="realBottom">
<div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular" ><U>ENTER CHANGE</U></h1>
            <div id="promptBox">
                <input id="change" type="number"> 
            </div> 
        </div>
<div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>STREAK</U></h1>
            <div id="promptBox">
                <h1 id="streakBox">0</h1>
            </div> 
        </div>   
<div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>HI-SCORE</U></h1>
            <div id="promptBox">
                <h1 id="hiScore">0</h1>
            </div> 
        </div> 
        
<div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>TIMER</U></h1>
            <div id="promptBox">
                <h1 id="timer">0</h1>
            </div> 
        </div> 
</div>

<script src="./code.js"></script>
</body>
</html>
