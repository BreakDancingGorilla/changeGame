<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>

<body>

    <button id="menu"><img src="./list.svg" alt="menus"></button>
    <div id="showingMenu">
        <h1 class="limelight-regular">Menu</h1>
        <div class="menuOpt"> 
            <label for="slider" class="limelight-regular">TIMER:</label>
                        <div class="sliderBox">
            <input id="slider1" class="slider" type="range" min="5" max="200" value="30">
                            <span id="timerSliValue" class="cherry-bomb-one-regular">200</span>
            </div>
            
        </div>
        
        <div class="menuOpt">
            <label for="slider" class="limelight-regular">MAX SALES</label>
            <div class="sliderBox">
                <input id="slider2" class="slider" type="range"  min="0" max="300" value="50">
                <span id="sliderValue" class="cherry-bomb-one-regular">500</span>
            </div>
        </div>

        <div class="menuOpt">
            <label for="slider" class="limelight-regular">MAX BILLS</label>
            <div class="sliderBox">
                <input id="slider3" class="slider" type="range" min="0" max="300" value="50">
                <span id="sliderValue" class="cherry-bomb-one-regular">500</span>
            </div>
        </div>

        <div class="menuOpt">
            <label for="slider" class="limelight-regular">MAX COINS</label>
            <div  class="sliderBox">
                <input id="slider4" class="slider" type="range"  min="0" max="300" value="50">
                <span id="sliderValue" class="cherry-bomb-one-regular">500</span>
            </div>
        </div>

         <div class="menuOpt">
            <label for="slider" class="limelight-regular">COINS</label>
            <div class="sliderBox">
                <input class="slider" style="transform: scale(1.5);" type="checkbox"  min="0" max="300" value="50">

            </div>
        </div>

        </div>
        <div id="answer">
            <h1 id="answerTitle">Answer</h1>
            <div id="horzonBar"></div>
            <div id="answerBox">
                <h2 id="correctAns">$50.00</h2>
            </div>
        
        </div>
        <div id="salesbox">
        <div id="salesContainer">

            <h1 id="saleTotal" class="limelight-regular">SALES TOTAL</h1>
            <div id="verBar"></div>
            <div id="salePrice">
                <h1 id="sales">Default</h1>
            </div>
            <div id="verBar"></div>
        </div>
        <div id="horzonBar"></div>
    </div>

    <canvas id="can"></canvas>

    <!-- Used to get rid of a gap under the canvas when its position is not absolute. -->
    <div id="behindCanvas"></div>
    <div id="blackBar"></div>
    <div id="bigFlex">
    <div id="realBottom">
        <div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>ENTER CHANGE</U></h1>
            <div id="promptBox">
                <input id="change" type="number">
            </div>
        </div>
        <div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>STREAK</U></h1>
            <div id="promptBox">
                <h1 id="streakBox">0</h1>
            </div>
        </div>
        <div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>HI-SCORE</U></h1>
            <div id="promptBox">
                <h1 id="hiScore">0</h1>
            </div>
        </div>


        <div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>TIMER</U></h1>
            <div id="promptBox">
                <h1 id="timer">0</h1>
            </div>
        </div>

    <div id="bottomFlex">
            <h1 id="enterChange" class="limelight-regular"><U>HI-TIME</U></h1>
            <div id="promptBox">
                <h1 id="hiTime">0</h1>
            </div>
        </div>
    </div>
</div>
    <script src="./code.js"></script>
</body>

</html>
